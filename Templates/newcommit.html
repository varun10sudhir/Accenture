<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        position: relative; /* Set position to relative */
      }

      .purple-square {
        width: 75px;
        height: 75px;
        background-color: #5e00a7;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute; /* Position absolutely within the body */
        top: 0; /* Place at the top */
        left: 0; /* Place at the left */
      }

      .back-icon {
        font-size: 24px;
        margin-right: 10px;
      }

      .header {
        background-color: #5e00a7;
        width: 50px;
        color: #fff;
        padding: 10px;
        display: flex;
        align-items: center;
        position: relative;
        z-index: 1; /* Set a higher z-index to place it above the square */
      }

      .gray-boxes {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        margin-top: 20px;
      }

      .gray-box {
        width: 600px;
        height: 250px;
        background-color: #ccc;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        margin: 10px 0;
        padding-left: 20px;
        position: relative;
        border-radius: 10px;
      }

      .box-text {
        font-size: 20px;
      }

      .profile-photo {
        width: 40px;
        height: 40px;
        background-color: #fff;
        border: 2px solid #5e00a7;
        border-radius: 50%;
        position: absolute;
        top: -21px;
        left: -21px;
      }

      /* New CSS class for the red dotted border */
      .red-dotted-border {
        border: 2px dotted red;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      /* Adjust the styles for the "Upload file" input field */
      .file input[type="file"] {
        display: none;
      }

      .file label {
        background-color: #ccc;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        font-size: large;
      }

      a:link {
        color: white;
      }

      a:visited {
        color: white;
      }

      a:hover {
        color: white;
      }

      a:active {
        color: white;
      }

      a:link,
      a:visited {
        text-decoration: none;
      }

      .top-right-circle {
        width: 60px;
        height: 60px;
        background-color: #fff;
        border: 2px solid #5e00a7;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .circle-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .form-control {
        width: 50%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
        margin-right: 20px; /* Adjusted margin-right */
      }

      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="purple-square">
      <!-- Purple square in top-left corner -->
      <a class="side" href="/"><i class="back-icon fas fa-arrow-left"></i></a>
    </div>
    <header class="header">
     
    </header>
    <h2>New commits - Update your clients with the latest progress in the project!</h2>
    <br>
    <!-- Rest of your content -->
    <div class="top-right-circle">
      <img class="circle-image" src="../static/pfp.png" alt="Profile" />
    </div>
    <form method="post" class="form-register">
      {{ form.header(class = "form-control", placeholder="Enter the title") }}
      <div class="gray-box red-dotted-border">
        <div class="file">
          <input type="file" id="fileu" />
          <label for="fileu">Upload file</label>
        </div>
      </div>
      {{ form.description(class = "form-control", placeholder="Enter a description") }}

      <script src="script.js"></script>
    </form>
  </body>
</html>
